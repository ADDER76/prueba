<!doctype html>
<html lang="es">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Facebook</title>
  <style>
    :root{
      --bg: #f0f2f5;
      --card-bg:#fff;
      --accent:#1877f2;  /* azul botón */
      --accent-hover:#166fe5;
      --success:#42b72a; /* verde crear cuenta */
      --success-hover:#36a420;
      --text:#1c1e21;
      --muted:#65676b;
      --input-border:#dddfe2;
      --shadow: 0 2px 12px rgba(0,0,0,.12), 0 1px 2px rgba(0,0,0,.06);
      --radius: 10px;
    }

    *{box-sizing:border-box}
    html,body{height:100%}
    body{
      margin:0;
      font: 16px/1.4 system-ui, -apple-system, Segoe UI, Roboto, Helvetica, Arial, "Noto Sans", "Apple Color Emoji", "Segoe UI Emoji";
      background: var(--bg);
      color: var(--text);
      display:grid;
      place-items:center;
      padding: 24px;
      background: #f0f2f5 !important;

    }

    .card{
      width: 380px;
      max-width: 100%;
      background: var(--card-bg);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      padding: 18px 16px 20px;
      border: 1px solid #e5e7eb;
    }

    .field{
      margin: 10px 8px;
    }
    .label-sr{
      position:absolute;
      width:1px; height:1px; padding:0; margin:-1px;
      overflow:hidden; clip:rect(0,0,0,0); white-space:nowrap; border:0;
    }

    .input{
      width:100%;
      border: 1px solid var(--input-border);
      border-radius: 8px;
      padding: 14px 14px;
      font-size: 15px;
      outline: none;
      background: #fff;
    }
    .input::placeholder{ color:#8d949e; }
    .input:focus{
      border-color: var(--accent);
      box-shadow: 0 0 0 3px rgba(24,119,242,.15);
    }

    .btn{
      width: calc(100% - 16px);
      margin: 10px 8px 0;
      border: 0;
      border-radius: 8px;
      padding: 14px 16px;
      font-weight: 700;
      font-size: 18px;
      cursor: pointer;
      color:#fff;
      transition: filter .15s ease, background-color .15s ease;
    }
    .btn:focus{ outline: none; box-shadow: 0 0 0 3px rgba(24,119,242,.25); }
    .btn-primary{ background: var(--accent); }
    .btn-primary:hover{ background: var(--accent-hover); }
    .btn-success{
      background: var(--success);
      width: 220px;
      display:block;
      margin: 14px auto 0;
      font-size: 17px;
    }
    .btn-success:hover{ background: var(--success-hover); }

    .help{
      text-align:center;
      color: var(--accent);
      font-size: 14px;
      margin: 10px 0 0;
      text-decoration: none;
      display:inline-block;
    }
    .divider{
      margin: 1px 0 0;
      border: 0;
      height: 1px;
      background: #e4e6eb;
    }

    /* Opcional: versión oscura del sistema */
    @media (prefers-color-scheme: dark){
      :root{
        --bg:#fff;
        --card-bg:#fff;
        --text:#f3f4f6;
        --muted:#b0b3b8;
        --input-border:#2b2f35;
        --shadow: 0 2px 12px rgba(0,0,0,.45);
      }
      .input{ background:#fff; color:var(--text); }
      .btn:focus{ box-shadow: 0 0 0 3px rgba(24,119,242,.35); }
      .card{ border-color:#fff; }
      .divider{ background:#2b2f35; }
    }

        .container {
      max-width: 1000px;
      width: 90%;
      display: flex;
      align-items: center;
      justify-content: space-between;
    }

    .text {
      max-width: 500px;
    }

    .text h1 {
      color: #1877f2;
      font-size: 56px;
      font-weight: 700;
      margin: 0;
      font-family: Helvetica, Arial, sans-serif;
    }

    .text p {
      font-size: 28px;
        color: #1c1e21;
    }
  </style>
</head>
<body>


    <div class="container">
    <div class="text">
      <h1>facebook</h1>
      <p>Facebook te ayuda a comunicarte y compartir con las personas que forman parte de tu vida.</p>
    </div>
  </div>
  
  <form class="card" action="#" method="post" novalidate>
    <div class="field">
      <label class="label-sr" for="email">Correo electrónico o número de teléfono</label>
      <input class="input" id="email" name="email" type="text"
             placeholder="Correo electrónico o número de teléfono"
             autocomplete="username" required />
    </div>

    <div class="field">
      <label class="label-sr" for="password">Contraseña</label>
      <input class="input" id="password" name="password" type="password"
             placeholder="Contraseña" autocomplete="current-password" required />
    </div>

    <button class="btn btn-primary" type="submit">Iniciar sesión</button>

    <div style="text-align:center">
      <a class="help" href="#" aria-label="Recuperar contraseña">¿Olvidaste tu contraseña?</a>
    </div>

    <hr class="divider" />

    <button class="btn btn-success" type="button">Crear cuenta nueva</button>
  </form>
  

</body>
</html>
